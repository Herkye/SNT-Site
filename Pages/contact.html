<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - HoloQuest</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="contact.js" defer></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
(function(){
  emailjs.init({
    publicKey: "iu_FCYkBaIDBjKvqk",
  });
})();
</script>
    <link rel="stylesheet" href="/Pages/contact.css">
</head>
<body>
    <section class="contact-section">
        <h2>Contactez-nous</h2>
        <p>Pour toute question, veuillez nous contacter à l'adresse suivante : contact@holoquest.com</p>
        <form id="contactForm">
            <div class="form-group">
                <label>Nom</label>
                <input type="text" required placeholder="Votre nom">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" required placeholder="Votre adresse email">
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea required placeholder="Votre message"></textarea>
            </div>
            <button type="submit" class="submit-btn">Envoyer</button>
            <a href="/index.html" class="back-button">Retour à l'accueil</a>
        </form>
    </section>
</body>
</html>
