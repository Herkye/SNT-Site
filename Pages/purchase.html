<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achat HoloQuest Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="purchase.js" defer></script>
    <link rel="stylesheet" href="/Pages/purchase.css">
</head>
<body>
    <nav class="nav">
        <div class="logo">HoloQuest</div>
    </nav>

    <div class="container">
        <h1>Achetez votre HoloQuest</h1>
        
        <div class="product-select">
            <div class="product-card" data-product="standard">
                <h3>HoloQuest Standard</h3>
                <p>599€</p>
                <p>Pour les joueurs occasionnels</p>
            </div>
            <div class="product-card" data-product="pro">
                <h3>HoloQuest Pro</h3>
                <p>899€</p>
                <p>Pour les professionnels et passionnés</p>
            </div>
        </div>

        <form id="purchaseForm">
            <div class="form-group">
                <label>Modèle sélectionné</label>
                <input type="text" id="selectedProduct" readonly>
            </div>

            <div class="form-group">
                <label>Nom Complet</label>
                <input type="text" required placeholder="Votre nom et prénom">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" required placeholder="Votre adresse email">
            </div>

            <div class="form-group">
                <label>Méthode de Paiement</label>
                <select required>
                    <option value="">Sélectionnez un moyen de paiement</option>
                    <option>Carte Bancaire</option>
                    <option>PayPal</option>
                    <option>Virement</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Finaliser la Commande</button>
        </form>

        <a href="/index.html" class="back-link">Retour à l'accueil</a>
    </div>

    <script>
        // Product selection
        const productCards = document.querySelectorAll('.product-card');
        const selectedProductInput = document.getElementById('selectedProduct');

        productCards.forEach(card => {
            card.addEventListener('click', () => {
                // Remove selected class from all cards
                productCards.forEach(c => c.classList.remove('selected'));
                
                // Add selected class to clicked card
                card.classList.add('selected');
                
                // Update input with selected product
                selectedProductInput.value = card.querySelector('h3').textContent;
            });
        });

        // Form submission
        document.getElementById('purchaseForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Basic validation
            if (!selectedProductInput.value) {
                alert('Veuillez sélectionner un modèle');
                return;
            }

            // Simulate purchase (in a real scenario, you'd send this to a backend)
            alert('Commande confirmée ! Merci pour votre achat.');
        });
    </script>
</body>
</html>
